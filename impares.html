<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bucles Impares </title>

<body>
    <h1>Imprimir impares 1-20</h1>
    <h4>Usando un bucle, escribe un c√≥digo que haga que console.logimprima todos los valores impares del 1 al 20.</h4>

    <script lang="javascript">
        for (i = 1; i <= 20; i++) {
            if (i % 2 > 0) {
                console.log('impar:' + i);
                document.write('impar:' + i + "<br>");
            }
        }
    </script>

    <h6>Pdta: los valores son impresos en la pagina web y en la consola (para ver presionar F12)</h6>
</body>

</html>
