<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bucles Factorial </title>
</head>

<body>
    <h1>Factorial</h1>
    <h4>Escribe código que multiplique todos los valores del 1 al 12 en una variable producty, al final, console.logdé
        como resultado 1 * 2 * 3 * ... * 10 * 11 * 12. Deberíamos obtener 479001600 al final.</h4>

    <script lang="javascript">

        var factor = 1;

        for (var i = 1; i <= 12; i++) {
            factor = factor * i;
        }
        console.log('Total:' + factor);
        document.write('Total:' + factor + "<br>");
    </script>

    <h6>Pdta: los valores son impresos en la pagina web y en la consola (para ver presionar F12)</h6>
</body>

</html>
