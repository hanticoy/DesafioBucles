<body>
    <h1>Sigma </h1>
    <h4>Escribe código que sume todos los valores del 1 al 100 en una variable sum y, al final, console.log dé como resultado 1 + 2 + 3 + ... + 98 + 99 + 100. Deberíamos obtener 5050 al final.</h4>

    <script lang="javascript">
        
        let suma = 0;

        for (var i = 1; i <= 100; i++) {
            suma = suma +i;
        }
        console.log('Total Suma:' + suma);
        document.write('Total Suma:' + suma + "<br>");

    </script>

    <h6>Pdta: los valores son impresos en la pagina web y en la consola (para ver presionar F12)</h6>
</body>
