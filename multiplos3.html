<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bucles Multiplo 3</title>
</head>

<body>
    <h1>Disminuir múltiplos de 3 </h1>
    <h4>Usando un bucle, escribe un código que haga que console.logimprima todos los valores que sean divisibles de manera uniforme por 3 del 100 al 0.</h4>

    <script lang="javascript">

        for (i = 100; i > 0; i--) {
            if (i % 3 == 0) {
                console.log('multiplo:' + i);
                document.write('multiplo:' + i + "<br>");
            }
        }
    </script>

    <h6>Pdta: los valores son impresos en la pagina web y en la consola (para ver presionar F12)</h6>
</body>

</html>
